<div class="modal fade instagram-video-modal" data-id="{{video.id}}" id="instagram-video-modal-{{video.id}}" tabindex="-1" role="dialog" aria-labelledby="instagram-video-modal-{{video.id}}_label"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-bg">
            <div class="modal-header">
                <button type="button" class="r-bg close" id="instagram-video-modal-{{video.id}}_close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true" class="fas fa-times"></span>
                </button>
            </div>
            <div class="modal-body">
                <div class="ajax-wrapper">
                    {% with video as post %}
                        {%include 'feeds/partials/instagram-item.html'%}
                    {%endwith%}
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(() => console.log('{{request.get_full_path|safe}}'))
</script>
