<div class="d-flex flex-row flex-no-wrap mb-2 overflow-auto pb-1">
    {% for video in slide %}
    <a href="#instagram-slide-{{video.post_id}}" class="col-auto">
        <img class="rounded-circle img-thumbnail" src="{{video.thumbnail.url}}" height="100rem" width="100rem">
    </a>
    {% endfor %}
</div>
{% for video in slide %}
{%include 'feeds/modals/instagram_video.html'%}
<div class="instagram-slide mt-2" data-auto="true" data-nav="dots" data-arrows="false" data-click="false" data-hash="false" data-loop="false" data-autoplay="true"
    data-keyboard="true" id="instagram-slide-{{video.post_id}}" data-id="{{video.id}}" data-width="100%" data-ratio="800/600"
    data-transition="slide" data-alllowfullscreen="false" data-stopautoplayontouch="true">
    <a href="{{video.thumbnail.url}}" class="instagram-slide-item" width="100%"
        data-caption="" id="instagram-video-{{video.id}}">
    </a>
    <div class="bg-bg r-bg h-100 w-100 pl-1 pr-1 text-left">
        <p class="display-5 special r-bg" style="max-height: 80%;max-width: 100%;overflow-y:auto">
            {{video.title_parsed|safe}}
        </p>
        <small class='time text-muted font-italic'>uploaded {{video.created_at|timesince}} ago</small>
    </div>
</div>
<div class="d-flex justify-content-center mb-5">
    <button class="btn btn-block w-75 rounded bg-ig bg instagram-modal-toggle mt-2" onclick="$('#instagram-video-modal-{{video.id}}').modal('show')">
        view post
    </button>
</div>
{% endfor %}
<div class="d-flex justify-content-center mt-4 mb-4">
    <button class="btn rounded-pill bd-r-bg-1 mr-4"
    {%if slide.slide == 1%}disabled{%endif%} onclick="feeds.loadInstagram({{slide.slide|add:-1}})">
        <i class="fas fa-angle-double-left"></i>
    </button>
    <button class="btn rounded-pill bd-r-bg-1"
    {%if slide.slide == slide.parent|length%}disabled{%endif%}
    onclick="feeds.loadInstagram({{slide.slide|add:1}})"
    >
        <i class="fas fa-angle-double-right"></i>
    </button>
</div>
