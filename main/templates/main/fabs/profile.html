{% extends './main.html' %}
{%block content%}
{% block signout_fab %}
<div class="floating-action" id="phone-fab" data-toggle="tooltip" data-placement="left" title="logout from this device">
  <button href="tel:2348088792254" class="btn btn-floating fab-item rounded-circle" onclick="{
     notify.toast('are you sure you want to leave?', {
         title:'You are about to be logged out',
         type:'question',
         confirmText:'yeah, logout',
         cancelText:'no, stay'
     }).then(function(value){
         if (value == 'confirm'){
            document.location = '/auth/logout/'
         }
     })
  }">
    <i class="fas fa-sign-out-alt"></i>
  </button>
</div>
{% endblock %}
{%endblock%}
